<div class="col-md-4 offset-md-4">
        <div class="card">
              <div class="card-body">
                    <form>
                          <div class="form-group">
                                <input type="text" name="softwareId" [(ngModel)]="software.softwareId" placeholder="User Name" class="form-control" autofocus>
                          </div>
                          <div class="form-group">
                                <input type="text" name="softwareName" [(ngModel)]="software.softwareName" placeholder="Software Name"  class="form-control">
                          </div> 
                          <button class="btn btn-success btn-block" (click)= "edit ? updateSoftware() : saveNewSoftware()">
                                save
                          </button>                                                  
                    </form> 
              </div>
        </div>
  </div>
