<div class="col-md-4 offset-md-4">
    <div class="card">
          <div class="card-body">
                <form>
                      <div class="form-group">
                            <input type="text" name="hardwareId" [(ngModel)]="hardware.hardwareId" placeholder="Hardware Id" class="form-control" autofocus>
                      </div>
                      <div class="form-group">
                            <input type="text" name="hardwareName" [(ngModel)]="hardware.hardwareName" placeholder="Hardware Name"  class="form-control">
                      </div> 
                      <button class="btn btn-success btn-block" (click)= "edit ? updateHardware() : saveNewHardware()">
                            save
                      </button>                                                  
                </form> 
          </div>
    </div>
</div>
