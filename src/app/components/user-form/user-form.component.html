<div class="col-md-4 offset-md-4">
      <div class="card">
            <div class="card-body">
                  <form>
                        <div class="form-group">
                              <input type="text" name="userName" [(ngModel)]="user.userName" placeholder="User Name" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                              <input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name"  class="form-control">
                        </div> 
                        <div class="form-group">
                              <input type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name" class="form-control">
                        </div>
                        <div class="form-group">
                              <input type="text" name="age" [(ngModel)]="user.age"  placeholder="Age" class="form-control">
                        </div>
                        <div class="form-group">
                              <input type="text" name="lastSessionDateTime" [(ngModel)]="user.lastSessionDateTime" placeholder="lastSessionDateTime" class="form-control">
                        </div>
                        <button class="btn btn-success btn-block" (click)= "edit ? updateUser() : saveNewUser()">
                              save
                        </button>                                                  
                  </form> 
            </div>
      </div>
</div>
